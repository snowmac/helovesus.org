<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            font-family: Georgia, "Times New Roman", serif;
            font-size: 1.2rem;
        }
        h1, h2, h3 {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        }
        h1 { font-size: 3rem;}
        h2 { font-size: 2rem;}
        h3 { font-size: 1.4rem;}

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            background-color: #fdfbf3; /* Pale background color */
            position: relative;
        }

        /* Create dotted pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #ffdb4d 3px, transparent 3px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: 1;
        }

        .content-area {
            position: relative;
            margin: 50px auto; 
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
            min-height: 400px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <h1>He Loves Us</h1>
    </div>
</body>
</html>
